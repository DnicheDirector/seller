spring:
  cloud:
    discovery:
      client:
        simple:
          instances:
            company-service[0]:
              uri: http://localhost:${wiremock.server.port}
    config:
      enabled: false
  jpa:
    properties:
      hibernate:
        default_schema: seller_system
  liquibase:
    change-log: classpath:db/changelog/db.changelog.xml

eureka:
  client:
    enabled: false

wiremock:
  reset-mappings-after-each-test: true